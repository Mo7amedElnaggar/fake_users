{% extends 'base.html' %}


{% block content %}
<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100 ver1 m-b-110">
                <div class="table100-head">
                    <table>
                        <thead>
                            <tr class="row100 head">
                                <th class="cell100 column1">First Name</th>
                                <th class="cell100 column1">Last Name</th>
                                <th class="cell100 column1">Email</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                {% for user in users %}

                <div class="table100-body js-pscroll">
                    <table>
                        <tbody>
                            <tr class="row100 body">
                                <td class="cell100 column1">{{user.first_name}}</td>
                                <td class="cell100 column1">{{user.last_name}}</td>
                                <td class="cell100 column1">{{user.email}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>



{% endblock content %}
